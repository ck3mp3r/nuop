---
# Standard Mode Example
# Shows how to deploy nuop in Standard mode with bundled scripts
# Note: This requires a custom image with scripts bundled in

apiVersion: v1
kind: ServiceAccount
metadata:
  name: standard-operator-sa
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: standard-operator
rules:
  # ConfigMap permissions for config-replicator script
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Secret permissions for secret-cloner script  
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Namespace permissions
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: standard-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: standard-operator
subjects:
  - kind: ServiceAccount
    name: standard-operator-sa
    namespace: default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: standard-operator
  namespace: default
  labels:
    app.kubernetes.io/name: nuop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: standard-operator
  template:
    metadata:
      labels:
        app: standard-operator
        app.kubernetes.io/name: nuop
    spec:
      serviceAccountName: standard-operator-sa
      containers:
        - name: operator
          # NOTE: This image would need to have scripts bundled in
          # For testing, you would build a custom image like:
          # FROM ghcr.io/ck3mp3r/nuop:latest
          # COPY scripts/ /scripts/
          image: ghcr.io/ck3mp3r/nuop:latest
          env:
            - name: NUOP_MODE
              value: standard
            - name: NUOP_SCRIPT_PATH
              value: /scripts
            - name: RUST_LOG
              value: info
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
